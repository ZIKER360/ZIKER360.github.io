<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles_formulario.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <br>
                <div class="text-center">
                    <h2>Formulario de registro</h2>
                </div>
                <form id="formulario">
                    <div class="mb-3" id="GrupoUsuario">
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="Usuario" name="Usuario" aria-describedby="usuarioHelp">
                        <div id="Usuario" class="form-text input-error">Usuario debe contener de 4 a 16 dígitos solo con (letras, números, _)</div>
                    </div>
                    <div class="mb-3">
                        <label for="Mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Mail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text input-error"></div>
                    </div>
                    <div class="mb-3" id="GrupoCelular">
                        <label for="Celular" class="form-label">Celular</label>
                        <input type="number" class="form-control" id="Celular" name="Celular" aria-describedby="celularHelp">
                        <div id="celularHelp" class="form-text input-error">El número telefónico debe contener 10 caracteres y solo ser números</div>
                    </div>
                    <div class="mb-3" id="GrupoPassword">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password">
                        <div id="passwordHelp" class="form-text input-error">La contraseña debe ser de 4 a 12 dígitos</div>                
                    </div>
                    <div class="mb-3" id="GrupoPassword2">
                        <label for="Re-Password" class="form-label">Confirmar Password</label>
                        <input type="password" class="form-control" id="Re_Password" name="Re_Password">
                        <div id="rePasswordHelp" class="form-text input-error">La contraseña debe ser idéntica al campo anterior</div>
                    </div>
                    <div id="alertGeneral" class="alert alert-danger" role="alert">
                        <strong>¡Error!</strong> Todos los campos deben estar llenos
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
